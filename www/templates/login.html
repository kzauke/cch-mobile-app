<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Login" class="background-dark">
    <ion-content class="padding" scroll="false">
        <img alt="College Chefs" src="http://chefnet.collegechefs.com/Portals/_default/Skins/App/img/logo.png" class="welcome-logo">
        <form name="form" ng-submit="vm.login()">
            <div ng-if="vm.error" class="error-message card padding">{{vm.error}}</div>

            <div class="list">
                <label class="item item-input">
                    <input type="text" name="username" id="username" placeholder="Email" ng-model="vm.username" autocorrect="off" autocapitalize="none">
                </label>
                <label class="item item-input">
                    <input type="password" name="password" id="password" placeholder="Password" ng-model="vm.password" autocorrect="off" autocapitalize="none">
                </label>
                <div class="account-actions">
                    <button class="button button-block button-assertive">Log in</button>
                </div>
            </div>
        </form>
        <div class="padding account-text">
            <span class="is-block">Don't have an account?</span>
            <span class="is-block"><a href="#/register">Register</a></span>
        </div>
    </ion-content>
</ion-view>
