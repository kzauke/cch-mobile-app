<ion-view view-title="Help Center">
	<ion-content class="help-content">
		<ion-item class="item item-divider">
			FAQ
		</ion-item>

		 <ion-list>
			<ion-item class="item-icon-right" ng-repeat="faq in faqs" type="item-text-wrap" href="#/tab/help/{{faq.id}}">
				<h2 class="menu-detail">{{faq.question}}</h2>
				<div class="faq-answer" ng-bind-html="faq.answer"></div>
			</ion-item>
		 </ion-list>
	</ion-content>
</ion-view>
