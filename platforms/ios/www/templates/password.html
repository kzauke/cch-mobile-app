<ion-view view-title="Change Password">
	<ion-content class="">
		<div class="list">
		  <label class="item item-input item-stacked-label">
			 <span class="input-label">Old Password</span>
			 <input type="password">
		  </label>
		  <label class="item item-input item-stacked-label">
			 <span class="input-label">New Password</span>
			 <input type="password">
		  </label>
		  <label class="item item-input item-stacked-label">
			 <span class="input-label">Confirm New Password</span>
			 <input type="password">
		  </label>
		  <div class="padding">
			  <button ng-click="updatePassword()" class="button button-block button-assertive">Update Password</button>
		  </div>
		</div>
	</ion-content>
</ion-view>
