<ion-view view-title="FAQs">
	<ion-content>
		 <ion-list>
			<ion-item class="item-icon-right" ng-repeat="faq in faqs" type="item-text-wrap" href="#/tab/help/{{faq.id}}">
				<h2 class="menu-detail">{{faq.question}}</h2>
				<div class="late-plate-detail" ng-bind-html="faq.answer"></div>
			</ion-item>
		 </ion-list>
	</ion-content>
</ion-view>
