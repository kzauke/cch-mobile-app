<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Login" class="background-dark">
	<ion-content class="padding" scroll="false">
	 <img alt="College Chefs" src="img/logo.png" class="welcome-logo"> 
         <div ng-show="loginMessage.text"  class="error-message card padding" ng-bind-html="loginMessage.text"></div>
		<form ng-submit="authenticateUser(email, password, 'chefnet')">
			<div class="list">
				<label class="item item-input">
					<input type="text" name="email" id="email" placeholder="Email" ng-model="email" autocorrect="off" autocapitalize="none">
				</label>
				<label class="item item-input">
					<input type="password" name="password" id="password" placeholder="Password" ng-model="password" autocorrect="off" autocapitalize="none">
				</label>
				<!-- <p class="password-help"><a href="#/forgot-password">Forgot your password?</a></p> -->
				<div class="account-actions">
					<button class="button button-block button-assertive">Log in</button>
					<!-- <button ng-click="backToWelcome()" class="button button-block button-stable">Cancel</button> -->
				</div>
			</div>
		</form>
	<div class="padding account-text"> <span class="is-block">Don't have an account?</span> <span class="is-block"><a href="#/register">Register</a></span> </div>
	</ion-content>
</ion-view>
