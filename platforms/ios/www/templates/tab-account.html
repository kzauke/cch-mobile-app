<ion-view view-title="Account">
	<ion-content>
		<ion-item class="item item-divider">
			Account
		</ion-item>
		<ion-list>
			<ion-item href="#/tab/profile" class="item item-icon-right">Edit Profile <i class="icon ion-ios-arrow-right"></i></ion-item>
			<ion-item href="#/tab/password"  class="item item-icon-right">Change Password <i class="icon ion-ios-arrow-right"></i></ion-item>
			<ion-item class="item">House <span class="item-note">{{userInfo.house}}</span></ion-item>
			<ion-item class="item">Chef <span class="item-note">{{userInfo.chef}}</span></ion-item>
			<ion-item class="item">Supervisor<span class="item-note">{{userInfo.supervisor}}</span></ion-item>
			<ion-item ng-click="logoff()" class="item item-icon-right">Log Out <i class="icon ion-ios-arrow-right"></i></ion-item>
		</ion-list>
		<ion-item class="item item-divider">
			Support
		</ion-item>
		<ion-list>
			<ion-item href="#/tab/help" class="item item-icon-right">Help Center <i class="icon ion-ios-arrow-right"></i></ion-item>
			<ion-item href="#/tab/contact" class="item item-icon-right">Contact Us <i class="icon ion-ios-arrow-right"></i></ion-item>
			<ion-item href="#/tab/reporting" class="item item-icon-right">Report a Bug <i class="icon ion-ios-arrow-right"></i></ion-item>
		</ion-list>
	</ion-content>
</ion-view>
