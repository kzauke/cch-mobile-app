<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Register" class="background-dark">
	<ion-content class="padding" scroll="false">
		<form ng-submit="registerUser(user, 'chefnet')">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="First Name" ng-model="user.firstname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name" ng-model="user.lastname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Email" ng-model="user.email">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Activation Code" ng-model="user.activation">
			</label>
			<div class="account-actions">
				<button class="button button-block button-assertive">Register</button>
				<button ng-click="backToWelcome()" class="button button-block button-stable">Cancel</button>
			</div>
		</div>
		</form>
	</ion-content>
	<div class="bottom padding account-text"> <span class="is-block">Don't have an activation code?</span> <span class="is-block"><a href="/#/request-activation">Get One</a></span> </div>
</ion-view>
