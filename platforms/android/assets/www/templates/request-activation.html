<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Get Activation Code"  class="background-dark">
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Email">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="School Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="House Name">
			</label>
			<div class="account-actions">
				<button ng-click="requestActivation()" class="button button-block button-assertive">Request Activation</button>
				<button ng-click="backToWelcome()" class="button button-block button-stable">Cancel</button>
			</div>
		</div>
	</ion-content>
</ion-view>
